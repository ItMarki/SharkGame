            function pause() {
                if (cad.stop) {
                    SharkGame.Log.addError("遊戲已停止。你不能也暫停它。");
                    return "遊戲已停止。你不能也暫停它。";
                }
                if (!cad.pause) {
                    cad.pause = true;
                    return "暫停遊戲。";
                } else {
                    SharkGame.Log.addError("遊戲已被暫停。");
                }
            }
            function unpause() {
                if (cad.pause || cad.stop) {
                    cad.pause = false;
                    cad.stop = false;
                    return "繼續遊戲。";
                } else {
                    SharkGame.Log.addError("遊戲既未被暫停也未被停止。");
                }
            }
            function stop() {
                if (cad.pause) {
                    SharkGame.Log.addError("遊戲已暫停。你不能也停止它。");
                    return "遊戲已暫停。你不能也停止它。";
                }
                if (!cad.stop) {
                    cad.stop = true;
                    return "停止遊戲。";
                } else {
                    SharkGame.Log.addError("遊戲已被停止。");
                }
            }
            function freezePlease() {
                world.forceExistence("ice");
                SharkGame.PlayerResources.get("ice").discovered = true;

                SharkGame.Log.addMessage("ICE going, doofus!");
                return "凍結遊戲。";

            function exponentialGrowthPlease() {
                if (world.doesResourceExist("sponge")) {
                    res.addNetworkNode(SharkGame.ResourceIncomeAffectedApplicable, "sponge", "multiply", "sponge", 0.00000001);
                    if (world.doesResourceExist("algae") && world.doesResourceExist("shrimp")) {
                        res.addNetworkNode(SharkGame.ResourceIncomeAffectedApplicable, "algae", "multiply", "sponge", 0.00000001);
                        res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "shrimp", "multiply", "algae", 0.0000001);
                    }
                }
                if (world.doesResourceExist("shark") && world.doesResourceExist("fish")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "shark", "multiply", "fish", 0.000001);
                }
                if (world.doesResourceExist("ray") && world.doesResourceExist("sand")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "ray", "multiply", "sand", 0.000001);
                }
                if (world.doesResourceExist("crab") && world.doesResourceExist("crystal")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "crab", "multiply", "crystal", 0.001);
                }
                if (world.doesResourceExist("science") && world.doesResourceExist("scientist")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "scientist", "multiply", "science", 0.000001);
                }
                if (world.doesResourceExist("kelp") && world.doesResourceExist("seaApple")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "kelp", "multiply", "seaApple", 0.0001);
                }
                return "Growing exponentially.";
            }
            function stupidExponentialGrowthPlease() {
                if (world.doesResourceExist("sponge")) {
                    res.addNetworkNode(SharkGame.ResourceIncomeAffectedApplicable, "sponge", "multiply", "sponge", 0.001);

                        res.addNetworkNode(SharkGame.ResourceIncomeAffectedApplicable, "algae", "multiply", "sponge", 0.001);
                        res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "shrimp", "multiply", "algae", 0.001);

                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "kelp", "multiply", "seaApple", 0.01);
                }
                return "Growing really fast.";
            }

            function goFasterPlease() {
                if (cad.speed === 512) {
                    return "I think you've had enough.";

                let msg = "";
                cad.speed *= 2;
                switch (cad.speed) {

                        msg = "遊戲進行兩倍速。";

                    case 512:
                        msg = "遊戲進行……得非常快。";
                        break;
                    default:
                        msg = "遊戲進行 " + cad.speed + " 倍速。";
                        break;
                }
                return msg;
            }

            function resetSpeedPlease() {
